<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration - Grade Predictor</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      .register-container {
        max-width: 500px;
        margin: 60px auto;
        padding: 40px;
        background: linear-gradient(
          135deg,
          rgba(30, 30, 40, 0.95),
          rgba(20, 20, 30, 0.95)
        );
        border-radius: 20px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 215, 0, 0.3);
      }

      .register-title {
        color: #ffd700;
        font-size: 2.2em;
        text-align: center;
        margin-bottom: 10px;
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      }

      .register-subtitle {
        color: #b0b0b0;
        text-align: center;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        color: #ffd700;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 12px;
        background: rgba(40, 40, 50, 0.8);
        border: 1px solid rgba(255, 215, 0, 0.3);
        border-radius: 8px;
        color: #ffffff;
        font-size: 1em;
        transition: all 0.3s ease;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #ffd700;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      }

      .password-requirements {
        font-size: 0.85em;
        color: #9e9e9e;
        margin-top: 5px;
      }

      .password-input-wrapper {
        position: relative;
      }

      .password-toggle-btn {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #ffd700;
        cursor: pointer;
        font-size: 1.2em;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .password-toggle-btn:hover {
        color: #fff;
      }

      .password-input-wrapper input {
        padding-right: 45px;
      }

      .register-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #ffd700, #ffa500);
        border: none;
        border-radius: 10px;
        color: #1a1a2e;
        font-size: 1.1em;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .register-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
      }

      .login-link {
        text-align: center;
        margin-top: 20px;
        color: #b0b0b0;
      }

      .login-link a {
        color: #ffd700;
        text-decoration: none;
        font-weight: 600;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      .alert {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .alert-success {
        background: rgba(0, 255, 127, 0.2);
        border: 1px solid #00ff7f;
        color: #00ff7f;
      }

      .alert-error {
        background: rgba(255, 71, 87, 0.2);
        border: 1px solid #ff4757;
        color: #ff4757;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <h1 class="register-title">üéì Student Registration</h1>
      <p class="register-subtitle">
        Create your account to start tracking predictions
      </p>

      {% if message %}
      <div class="alert alert-{{ 'success' if success else 'error' }}">
        {{ message }} {% if success %}
        <div style="margin-top: 10px; font-size: 0.9em">
          Redirecting to login page in <span id="countdown">3</span> seconds...
        </div>
        {% endif %}
      </div>
      {% endif %}

      <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
          <label for="username">Username *</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            minlength="3"
            maxlength="50"
          />
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <div class="password-input-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="6"
            />
            <button
              type="button"
              class="password-toggle-btn"
              onclick="togglePassword('password')"
              aria-label="Toggle password visibility"
            >
              üëÅ
            </button>
          </div>
          <div class="password-requirements">Minimum 6 characters</div>
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm Password *</label>
          <div class="password-input-wrapper">
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
            />
            <button
              type="button"
              class="password-toggle-btn"
              onclick="togglePassword('confirm_password')"
              aria-label="Toggle password visibility"
            >
              üëÅ
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="department">Department *</label>
          <select id="department" name="department" required>
            <option value="">Select Department</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Software Engineering">Software Engineering</option>
            <option value="Cyber Security">Cyber Security</option>
          </select>
        </div>

        <div class="form-group">
          <label for="semester">Current Semester *</label>
          <select id="semester" name="semester" required>
            <option value="">Select Semester</option>
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>
            <option value="5">Semester 5</option>
            <option value="6">Semester 6</option>
            <option value="7">Semester 7</option>
            <option value="8">Semester 8</option>
          </select>
        </div>

        <button type="submit" class="register-btn">Create Account</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
      </div>
    </div>

    <script>
      // Password visibility toggle
      function togglePassword(fieldId) {
        const input = document.getElementById(fieldId);
        const button = input.nextElementSibling;

        if (input.type === "password") {
          input.type = "text";
          button.textContent = "üôà";
        } else {
          input.type = "password";
          button.textContent = "üëÅ";
        }
      }

      // Password confirmation validation
      document.querySelector("form").addEventListener("submit", function (e) {
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirm_password").value;

        if (password !== confirmPassword) {
          e.preventDefault();
          alert("Passwords do not match!");
        }
      });

      // Auto-redirect to login after successful registration
      {% if success %}
      let countdown = 3;
      const countdownElement = document.getElementById("countdown");

      const timer = setInterval(function() {
        countdown--;
        if (countdownElement) {
          countdownElement.textContent = countdown;
        }

        if (countdown <= 0) {
          clearInterval(timer);
          window.location.href = "{{ url_for('login') }}";
        }
      }, 1000);
      {% endif %}
    </script>
  </body>
</html>
